<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

 

  <!-- Google fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces&family=Montserrat&display=swap" rel="stylesheet">

  <!-- my css -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <article class="product">
      <picture class="productImg">
        <source srcset="./images/image-product-desktop.jpg" media="(min-width:600px)">
        <img src="./images/image-product-mobile.jpg" alt="">
      </picture>
      <div class="productContent">
        <p class="productCategory">PERFUME</p>

        <h1 class="productTitle"> Gabrielle Essence Eau De Parfum</h1>

        <p class="productDescription">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flexGroup">
          <p class="discountPrice">$149.99</p>
          <p class="originalPrice"><s>$169.99</s></p>
        </div>
       
        <button class="productBtn">Add to Cart</button>
        
      </div>
    </article>
  </main>

 
  
 
</body>
</html>
